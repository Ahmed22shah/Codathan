<html>

<head>
<title>jQuery Labs</title>

    <script src="jquery-1.9.1.js"></script>
   
<script type="text/javascript">
    $(function(){
    	//jQuery code here
    	$("form").submit(checkForm);
    	$("#message").hide();
    	$("input[type='text'], input[type='password']").blur(function() {
    		checkForm();
    	});
    });
    function checkForm(){
 	   var result = true;
 	   $(".errorMsg").remove();
 	   $("input[type='text'], input[type='password']").each(function (idx){
 		   if(this.value.length == 0){
 			   $("#message").append(
 					   "<li class='errorMsg'>Input can not be empty: "+this.name+"</li>");
 			   result = false;
 			   $(this).addClass("inputErr");
 		   } else{
 			   $(this).removeClass("inputErr");
 		   }
 		  
 		});
 	   if(result==false){
 		   $("#message").show();
 	   }else{
 		   $("#message").hide();
 	   }
 	   
 	  return result;
 		}
 	   
	   
</script>

<style type="text/css">
.inputErr {
	background: yellow;
	border-style: solid;
	border-width: 2px;
	border-color: red;
}
</style>

</head>

<body>
<!-- Body HTML here -->
	<div id="message">
	   please fix these problems and submit the form again:
	   <ul id="messageList"></ul>
	</div>
<form method="post" onsubmit="return checkForm();">User ID:<br />
<input type="text" name="userId" id="userId" /><br />
Password:<br />
<input type="password" name="password" id="password" /><br />
<input type="submit" value="Login" /></form>
</body>

</html>
